<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#818CF8;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad1)" />
  
  <!-- Addition Symbol -->
  <g transform="translate(100, 150) scale(1.5)">
    <rect x="20" y="0" width="10" height="40" rx="2" fill="#4F46E5" />
    <rect x="0" y="20" width="40" height="10" rx="2" fill="#4F46E5" />
  </g>
  
  <!-- Subtraction Symbol -->
  <g transform="translate(200, 150) scale(1.5)">
    <rect x="0" y="20" width="40" height="10" rx="2" fill="#4F46E5" />
  </g>
  
  <!-- Multiplication Symbol -->
  <g transform="translate(300, 150) scale(1.5)">
    <rect x="5" y="5" width="40" height="10" rx="2" transform="rotate(45, 20, 20)" fill="#4F46E5" />
    <rect x="5" y="5" width="40" height="10" rx="2" transform="rotate(-45, 20, 20)" fill="#4F46E5" />
  </g>
  
  <!-- Division Symbol -->
  <g transform="translate(100, 250) scale(1.5)">
    <rect x="0" y="20" width="40" height="10" rx="2" fill="#4F46E5" />
    <circle cx="20" cy="10" r="5" fill="#4F46E5" />
    <circle cx="20" cy="40" r="5" fill="#4F46E5" />
  </g>
  
  <!-- Equals Symbol -->
  <g transform="translate(200, 250) scale(1.5)">
    <rect x="0" y="15" width="40" height="6" rx="2" fill="#4F46E5" />
    <rect x="0" y="30" width="40" height="6" rx="2" fill="#4F46E5" />
  </g>
  
  <!-- Question Mark -->
  <g transform="translate(300, 250) scale(1.5)">
    <path d="M15,40 C15,37 20,30 20,25 C20,20 15,15 10,15 C5,15 0,20 0,25" stroke="#4F46E5" stroke-width="6" fill="none" stroke-linecap="round" />
    <circle cx="15" cy="45" r="3" fill="#4F46E5" />
  </g>
  
  <!-- Numbers -->
  <text x="130" y="350" font-family="Arial" font-size="60" font-weight="bold" fill="#4F46E5">123</text>
  <text x="250" y="350" font-family="Arial" font-size="60" font-weight="bold" fill="#4F46E5">456</text>
  
  <!-- Text -->
  <text x="256" y="420" font-family="Arial" font-size="24" font-weight="bold" fill="#4F46E5" text-anchor="middle">Ari's Math Adventure</text>
</svg> 